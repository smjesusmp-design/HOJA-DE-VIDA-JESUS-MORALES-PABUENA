<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><link rel="stylesheet" href="style.css"><title>Contacto - JESUS</title></head><body><header class="header-elegant"><div class="container-md navbar-custom"><div class="brand">J. Morales Pabuena</div><nav class="nav-links"><a href="index.html">Inicio</a><a href="educacion.html">Educación</a><a href="experiencia.html">Experiencia</a><a href="habilidades.html">Habilidades</a><a href="referencias.html">Referencias</a><a class="active" href="contacto.html">Contacto</a></nav></div></header><main class="container-md" style="padding:40px 0;"><div class="card"><h3 class="section-title">Formulario de Contacto</h3><form id="contactForm" novalidate><div class="mb-3"><label class="form-label">Nombre</label><input id="nombre" class="form-control" type="text" required><div class="invalid-feedback">Por favor ingresa tu nombre.</div></div><div class="mb-3"><label class="form-label">Correo</label><input id="email" class="form-control" type="email" required><div class="invalid-feedback">Por favor ingresa un correo válido.</div></div><div class="mb-3"><label class="form-label">Teléfono</label><input id="telefono" class="form-control" type="tel"></div><div class="mb-3"><label class="form-label">Mensaje</label><textarea id="mensaje" class="form-control" rows="5" required></textarea><div class="invalid-feedback">El mensaje no puede estar vacío.</div></div><button type="submit" class="cta-download">Enviar Mensaje</button></form></div></main><footer class="footer">© 2025 JESUS EMIRO MORALES PABUENA</footer><script>$(function(){$('#contactForm').on('submit',function(e){e.preventDefault();var valid=true;$('#contactForm').find('input,textarea').removeClass('is-invalid');var nombre=$('#nombre').val().trim();var email=$('#email').val().trim();var mensaje=$('#mensaje').val().trim();if(nombre===''){$('#nombre').addClass('is-invalid');valid=false}if(email===''||!email.includes('@')||!email.includes('.')){$('#email').addClass('is-invalid');valid=false}if(mensaje===''){$('#mensaje').addClass('is-invalid');valid=false}if(!valid){$('html,body').animate({scrollTop:$('.is-invalid').first().offset().top-80},400);return}alert('✅ Gracias, '+nombre+'. Tu mensaje fue enviado correctamente.');this.reset()});$('body').css('display','none').fadeIn(400);$('a').on('click',function(e){var href=$(this).attr('href'); if(href && href.endsWith('.html')){e.preventDefault();$('body').fadeOut(250,function(){window.location=href;});}});});</script></body></html>
